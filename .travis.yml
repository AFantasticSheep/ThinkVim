language: generic

sudo: true

python:
  - "3.7"

addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"

install:
    - mkdir ~/.config/nvim
    - git clone --depth=1  https://github.com/hardcoreplayers/ThinkVim ~/.config/nvim
    - nvim

before_install:
    - sudo add-apt-repository ppa:neovim-ppa/unstable
    - sudo apt-get install -y neovim
    - pip3 install --user pynvim
    - pip3 install neovim-remote
    - nvim --version

notifications:
  email: false
